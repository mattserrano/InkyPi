<div class="form-group">
    <label for="immichServerUrl" class="form-label">Immich Server URL:</label>
    <input type="text" id="immichServerUrl" name="immichServerUrl" placeholder="http://localhost:3000" required class="form-input">
    
    <label for="albumName" class="form-label">Album Name:</label>
    <input type="text" id="albumName" name="albumName" required class="form-input">
</div>

<div class="form-group">
    <label for="padImage" class="form-label">Fit the image to the frame:</label>
    <div class="toggle-container">
        <input type="checkbox" id="padImage" name="padImage" class="toggle-checkbox" value="false"
            onclick="this.value = this.checked ? 'true' : 'false'">
        <label for="padImage" class="toggle-label"></label>
    </div>
</div>

<script>
    // populate form values from plugin settings
    document.addEventListener('DOMContentLoaded', () => {        
        if (loadPluginSettings) {
            document.getElementById('immichServerUrl').value = pluginSettings.immichServerUrl || 'http://localhost:3000';
            document.getElementById('albumName').value = pluginSettings.albumName || '';
            document.getElementById('padImage').checked = pluginSettings.padImage;
        }
    });
</script>
